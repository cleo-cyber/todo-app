<html>
    <head>
       <title>Todo app</title>

    <body>
        <form action="todos/create" method="POST">
            <input type="text" name="decription">
            <input type="Submit" value="Create">

        <ul>

            <li>{{ d.decription }}</li>
          
          {% endfor %}
        </ul>
    </body>
</html>
